name: Check
on:
  push

jobs:
  lint:
    runs-on: ubuntu-latest
  steps:
      - name: CheckOut
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Change directory
        run: cd path/to/your/project

      - name: Install deps
        run: mvn clean install

      - name: Lint
        run: mvn clean verify
