<div class="row">
    <div class="col-2">
    </div>
    <div class="col-6">
        <div style="border: 2px solid orange; display: inline-block;">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Время</th>
                    <th scope="col">Фильм</th>
                    <th scope="col">Зал</th>
                    <th scope="col">Кинотеатр</th>
                    <th scope="col">Цена В Грн.</th>
                    <th scope="col" style="text-overline-color: red">Бронировать</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="us : ${relatedFilmsHallsEntityList}">
                    <td th:text="${us.getTime()}"></td>
                    <td th:text="${us.getFilm().name}"></td>
                    <td th:text="${us.getHall().name}"></td>
                    <td th:text="${us.getHall().getCinemaEntity().getName()}"></td>
                    <td th:text="${us.getPrice()}"></td>
                    <td><a th:href="@{/schedule/{id}(id=${us.getId()})}">
                        <button class="btn-warning">Броровать</button>
                    </a>

                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
