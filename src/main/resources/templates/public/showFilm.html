<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="public/blocks/entryPanel :: entryPanel" style="padding-top:10px"></div>

<div style="text-align: center">
    <div th:insert="public/blocks/search :: search" style="padding-top: 20px;"></div>
    <div th:insert="public/blocks/navigate :: navigate"></div>
    <br><br>

    <iframe width="560" height="315" th:src="@{${info.linkTrailer}}" frameborder="0" allowfullscreen=""></iframe>
    <br>
    <br>

    <div class="row">
        <div class="col-5">
            <img th:src="@{${info.img}}" height="385.9293286219081" width="526.8520577192079">
        </div>
        <div class="col-7">
            <button type="button" class="btn btn-outline-dark"
                    style="background-color: forestgreen; color: black; height: 40px; width: 40%">Купить Билет
            </button>
            <h1 th:text="${info.name}"></h1>
            <br>
            <br>
            <p th:text="${info.description}"></p>
        </div>
    </div>
    <br>
    <br>
    <div class="row">
        <div class="col-5">
            <img th:src="@{/photos/iIfXiui6.png}">
        </div>
        <div class="col-7">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" height="327"
                 width="440.0585106382979">
                <div class="carousel-inner">
                    <div th:each="us,i:${carouselItems}">
                        <div th:if="${i.index==0}">
                            <div class="carousel-item active">
                                <img th:src="@{${us}}" class="d-block w-100" style="height: 600px">
                            </div>
                        </div>
                        <div th:unless="${i.index==0}">
                            <div class="carousel-item">
                                <img th:src="@{${us}}"
                                     class="d-block w-100" style="height: 600px">
                            </div>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

        </div>
    </div>
    <br>
    <br>
</div>

    <br>
    <br>

<div th:insert="public/blocks/endPage :: endPage" style="padding-top: 30px"></div>

</body>
</html>
