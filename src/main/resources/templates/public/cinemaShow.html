        <h1 style="padding-top: 30px;padding-bottom: 30px" th:text="'Кличество залов: '+${halls.size()}"></h1>
        <div class="form-group" role="group" th:each="us:${halls}">
            <a th:href="${info.name}+'/'+${us.idHall}">
                <button type="button" class="btn btn-primary" th:text="${us.name}"></button>

        </div>
        <br>
        <h1 style="padding-top: 30px;padding-bottom: 30px" th:text="'Кличество сеансов: '+${sessions.size()}"></h1>
        <div class="form-group" role="group" th:each="us:${sessions}">
            <a th:href="@{/schedule/{id}(id=${us.id})}">
                <button type="button" class="btn btn-primary" th:text="'Сеанс '+${us.id}"></button>
            </a>
        </div>

    </div>
    <div class="col-md-10">
        <div class="row">
            <div class="col-md-2" style="text-align: right">
                <h3>Оскар</h3>
            </div>
            <div class="col-md-2" style="text-align: left">
                <img height="150px" width="100px"
                     src="https://st3.depositphotos.com/1156168/15106/v/600/depositphotos_151064792-stock-illustration-cinema-flat-icon.jpg">
            </div>
            <div class="col-md-4" style="text-align: left">
                <button type="button" class="btn btn-outline-dark"
                        style="background-color: forestgreen; color: black; height: 40px; width: 70%">Расписание сеансов
                </button>
                <br>
                <br>
                <g transform="matrix(1 0 0 1 569 702)" class="stencil">
                    <svg name="image" width="306" height="35" x="0" y="0" class="" style="opacity: 1;">

                        </svg>
                        <path d="M0 0 L306 0 C306 0 306 0 306 0 L306 35 C306 35 306 35 306 35 L0 35 C0 35 0 35 0 35 L0 0 C0 0 0 0 0 0 Z"
                              stroke-width="0" stroke="none" stroke-dasharray="none" fill="transparent"></path>
                        <path d="M0 0 L306 0 C306 0 306 0 306 0 L306 35 C306 35 306 35 306 35 L0 35 C0 35 0 35 0 35 L0 0 C0 0 0 0 0 0 Z"

                    </svg>
                </g>
                <br>
            </div>
            <div class="col-md-2"></div>
        </div>
        <div style="padding-right: 30px">
            <p th:text="${info.description}">
            </p>
            <div style="text-align: center">
                <h1 style="text-align: center"> Условия</h1>
                <img style="text-align: center; width: 80%; margin-top: 30px"
                     th:src="@{/photos/fh5fXuEQ.png}">
                <h1 style="padding-top: 30px">Фотогалерея</h1>
                <div style="display: flex;margin: 0 auto; justify-content: center;width: 80%"
                     id="carouselExampleIndicators" class="carousel slide">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                                class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                                aria-label="Slide 3"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                                aria-label="Slide 4"></button>
                    </div>
                    <div class="carousel-inner">
                        <div th:each="us,i:${carouselItems}">
                            <div th:if="${i.index==0}">
                                <div class="carousel-item active">
                                    <img th:src="${us}" class="d-block w-100">
                                </div>
                            </div>
                            <div th:unless="${i.index==0}">
                                <div class="carousel-item">
                                    <img th:src="${us}"
                                         class="d-block w-100">
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
