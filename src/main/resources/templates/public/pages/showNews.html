<div class="row">
    <div class="col-lg-3">
        <!--        <div class="position-fixed top-0 start-0" style="height: 100vh;display: block">-->

    </div>

        <div th:insert="public/blocks/navigate :: navigate"></div>
    </div>
</div>
<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" height="327"
     width="440.0585106382979">
    <div class="carousel-inner">
        <div th:each="us,i:${carouselItems}">
            <div th:if="${i.index==0}">
                <div class="carousel-item active">
                    <img th:src="@{${us}}" class="d-block w-100" style="height: 600px">
                </div>
            </div>
            <div th:unless="${i.index==0}">
                <div class="carousel-item">
                    <img th:src="@{${us}}"
                         class="d-block w-100" style="height: 600px">
                </div>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
<br>

                <div class="col-7">
                    <p th:text="${info.description}" style="color: grey"></p>
                    <div th:if="${!info.link.blank}" >
                        <iframe width="560" height="315" th:src="@{${info.link}}" frameborder="0" allowfullscreen=""></iframe>
