<!DOCTYPE html>
<html lang="en" xmlns:tm="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
</head>
<body class="text-center">
<img src="https://multiplex.ua/img/logo.svg" alt="Multiplex" title="Multiplex">
<main class="form-signin w-100 m-auto">
    <form class="d-flex flex-column align-items-center" th:action="@{/registration}" method="post">
        <div class="mb-3 me-3 bd-mode-toggle">
            <div class="mb-2 me-2 bd-mode-toggle">
                <h1 class="h3 mb-3 fw-normal">Registration</h1>
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingLogin" placeholder="login" name="username">
                    <label for="floatingLogin">Login</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                           name="password">
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingName" placeholder="name" name="name">
                    <label for="floatingName">Name</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingSurName" placeholder="surname" name="surname">
                    <label for="floatingSurName">Surname</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingTelephone" placeholder="telephone"
                           name="telephone">
                    <label for="floatingTelephone">Telephone</label>
                </div>

                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingEmail" placeholder="E-mail" name="email">
                    <label for="floatingEmail">Email address</label>
                </div>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit" style="margin-top: 20px">Create</button>
            <div th:if="${errorMessage}" class="alert alert-danger">
                <p th:text="${errorMessage}"></p>
            </div>
        </div>


        </div>
        <a href="/login"><p class="mt-5 mb-3 text-body-secondary">login</p></a></div>
    </form>
</main>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</html>
