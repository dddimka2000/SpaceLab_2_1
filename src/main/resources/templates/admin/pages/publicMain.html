<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdminLTE 3 | Dashboard</title>
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Tempusdominus Bootstrap 4 -->
    <link rel="stylesheet" href="../plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- JQVMap -->
    <link rel="stylesheet" href="../plugins/jqvmap/jqvmap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../dist/css/adminlte.min.css">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" href="../plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
    <!-- Daterange picker -->
    <link rel="stylesheet" href="../plugins/daterangepicker/daterangepicker.css">
    <!-- summernote -->
    <link rel="stylesheet" href="../plugins/summernote/summernote-bs4.min.css">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <div th:insert="admin/blocks/sidebarMenu :: sidebarMenu"></div>
    <div class="content-wrapper">
        <form id="edit-publicMain-form" method="post">
            <div class="row" style="padding-top: 40px">
                <div class="col-lg-2">
                    <label>Телефон</label>
                </div>
                <div class="col-lg-2">
                    <input name="telephone1" th:value="${mainPage.getTelephone1()}">
                    <br>
                    <input name="telephone2" th:value="${mainPage.getTelephone2()}">
                </div>
                <div class="col-lg-8"></div>
            </div>
            <br>
            <div class="row">
                <div class="col-lg-2 col-md-2">
                    <label for="seoText">Seo-Text</label>
                </div>
                <div class="col-lg-8 col-md-8">
                    <textarea id="seoText" name="seoText" style="width: 100%; height: 119px;" th:text="${seoText}"></textarea>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-lg-2">
                    <label> Seo-блок</label>
                </div>
                <div class="col-lg-8">
                    <br>
                    <label>URL:</label>
                    <input style="width: 533px;height:23px" name="url" th:value="${mainPage.getUrl()}">
                    <br>
                    <label>Title:</label>
                    <input style="width: 533px;height:23px" name="title" th:value="${mainPage.getTitle()}">
                    <br>
                    <label>Keywords:</label>
                    <input style="width: 533px;height:23px" name="keywords" th:value="${mainPage.getKeywords()}">
                    <br>
                    <label>Description:</label>
                    <textarea style="width: 533px;height:400px" name="description" th:text="${description}"></textarea>
                    <br>
                </div>
                <div class="col-lg-2"></div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary" form="edit-publicMain-form">Сохранить</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
