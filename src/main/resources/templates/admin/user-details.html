<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<br>
<div class="card mx-auto col-sm-12 col-md-8 col-lg-6 text-center">
    <section class="content" style="height: 190px; width: 800px">
        <div class="card">
            <div th:each="us : ${user}">
                <form id="edit-user-form" method="POST">
                    <h1 th:text="'Редактировать пользователя id = ' + ${us.idUser}"></h1>
                    <div class="form-group">
                        <label for="log">log</label>
                        <input type="text" class="form-control" id="log" placeholder="Введите login"
                               th:value="${us.log}" name="log">
                    </div>
                    <div class="form-group">
                        <label for="password">password</label>
                        <input type="text" class="form-control" id="password"
                               placeholder="Введите пароль" th:value="${us.password}" name="password">
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Электронная почта</label>
                        <input type="text" class="form-control" id="inputEmail"
                               placeholder="Введите адрес электронной почты" th:value="${us.eMail}" name="email">
                    </div>
                    <div class="form-group">
                        <label for="inputName">Имя</label>
                        <input type="text" class="form-control" id="inputName"
                               placeholder="Имя" th:value="${us.name}" name="name">
                    </div>
                    <div class="form-group">
                        <label for="inputSurname">Фамилия</label>
                        <input type="text" class="form-control" id="inputSurname"
                               placeholder="Введите фамилию" th:value="${us.surname}" name="surname">
                    </div>
                    <div class="form-group">
                        <label for="inputTelephone">Телефон</label>
                        <input type="text" class="form-control" id="inputTelephone"
                               placeholder="Введите телефон" th:value="${us.telephone}"  name="telephone">
                    </div>
                    <button type="submit" class="btn btn-primary" form="edit-user-form">Сохранить</button>
                </form>
            </div>
        </div>
    </section>
</div>

</body>
</html>
